<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Pensamento | mundo.espirita</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #add8e6;
      color: black;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #b0e0e6;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #b0e0e6;
      padding: 10px 0;
    }
    nav a {
      color: black;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
    }
    main {
      flex: 1;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h2 {
      border-bottom: 2px solid #4682b4;
      padding-bottom: 5px;
      color: #003366;
    }
    .accordion {
      margin-bottom: 15px;
      border: 1px solid #b0e0e6;
      border-radius: 10px;
      background-color: #ffffffc2;
    }
    .accordion-title {
      padding: 15px;
      font-weight: bold;
      font-size: 1.2em;
      background-color: #d3ecf2;
      cursor: pointer;
    }
    .accordion-content {
      padding: 15px;
      display: none;
    }
    footer {
      background-color: #b0e0e6;
      padding: 20px;
      text-align: center;
    }
    footer a {
      color: black;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.5em;
    }
  </style>
  <script>
    function toggleAccordion(id, file) {
      const content = document.getElementById(id);
      const isVisible = content.style.display === "block";

      document.querySelectorAll('.accordion-content').forEach(div => {
        div.style.display = 'none';
      });

      if (!isVisible) {
        if (!content.dataset.loaded) {
          content.innerHTML = "<p>Carregando...</p>";
          fetch(file)
            .then(response => response.text())
            .then(data => {
              content.innerHTML = data;
              content.dataset.loaded = "true";
              content.style.display = "block";
            })
            .catch(() => {
              content.innerHTML = "<p>Erro ao carregar o conteúdo.</p>";
              content.style.display = "block";
            });
        } else {
          content.style.display = "block";
        }
      }
    }
  </script>
</head>
<body>

  <header>
    <h1>mundo.espirita</h1>
  </header>

  <nav>

  </nav>

  <main>

    <p>Escolha um pensamento para refletir:</p>

    <div class="accordion">
      <div class="accordion-title" onclick="toggleAccordion('texto1', 'fe.html')">A fé transporta montanhas</div>
      <div class="accordion-content" id="texto1"></div>
    </div>
